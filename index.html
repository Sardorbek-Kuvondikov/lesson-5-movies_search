<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/output.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Lesson-5 movies search</title>
    </head>
    <body>

        <!-- movies header  -->
        <header>
            <nav class="bg-zinc-800">
                <div class="container m-auto">
                    <div class="header__control text-white  ">
                        <h4
                            class="text-center text-3xl p-4">Movie
                            Films</h4>
                    </div>
                </div>
            </nav>
        </header>

        <!-- movies section one  -->
        <section>
            <div class="container m-auto ">
                <!-- asosiy form va input -->
                <div class="movies__form-control text-center mt-5">
                    <form class="js-movies-form">
                        <input
                            class="js-movies-input p-2 rounded-l w-9/12 placeholder:text-zinc-700 bg-zinc-200"
                            type="text"
                            placeholder="Search..." aria-label="Search...">
                        <button
                            class="js-movies-btn border py-2 px-5 rounded-r bg-zinc-200"><i
                                class="fa-solid fa-magnifying-glass text-lg"></i></button>
                    </form>
                </div>
            </div>
        </section>

        <!-- movies section two data render -->
        <section>
            <div class="container m-auto">
                <p
                    class="text-red-700 text-center hidden bg-red-300 mt-2 rounded p-2 js-not-found">NOT
                    FOUND
                    ?</p>
                <ul
                    class="js-movies-item mt-14 flex items-center justify-center text-white flex-wrap gap-5">
                </ul>
            </div>

            <!-- modal btn -->
            <div class="js-modal-btn hidden  relative z-10"
                aria-labelledby="modal-title"
                role="dialog"
                aria-modal="true">
                <div
                    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
                <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                    <div
                        class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                        <div
                            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-5xl">
                            <div class="bg-white px-5 pb-4 pt-5 sm:p-6">
                                <div class="sm:flex sm:items-start">
                                    <div
                                        class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                        <h3
                                            class="js-modal-title text-base font-semibold leading-6 text-gray-900"
                                            id="modal-title"></h3>

                                        <div class="mt-2 flex gap-x-5">
                                            <div>
                                                <iframe class="js-moda-video"
                                                    width="560" height="315"
                                                    src="https://www.youtube-nocookie.com/embed/erLk59H86ww"
                                                    title="YouTube video player"
                                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                    allowfullscreen></iframe>
                                            </div>
                                            <div>
                                                <!-- js modal link  -->
                                                <div
                                                    class="flex justify-between">
                                                    <div>
                                                        <i
                                                            class="fa-solid fa-star text-yellow-500"></i>
                                                        <span
                                                            class="js-modal-runtime"></span>
                                                    </div>
                                                    <div>
                                                        <i
                                                            class="fa-solid fa-calendar-days"></i>
                                                        <span
                                                            class="js-modal-year"></span>
                                                    </div>
                                                    <div>
                                                        <i
                                                            class="fa-solid fa-clock"></i>
                                                        <span
                                                            class="js-modal-hour"></span>
                                                    </div>
                                                </div>
                                                <h5
                                                    class="js-modal-catigory mt-7 mb-2"></h5>
                                                <p
                                                    class="js-modal-summary text-sm text-gray-500"></p>

                                                <button
                                                    class="js-modal-link-btn text-blue-600 border-b-2 border-blue-600 absolute bottom-6">
                                                    <a class="link" href
                                                        target="_blank">Show
                                                        on IMDb</a>
                                                    <i
                                                        class="fa-solid fa-up-right-from-square ml-1"></i>
                                                </button>
                                                <!-- modal hidden btn -->
                                                <button
                                                    class="js-modal-control absolute top-0 right-0 bg-red-600 px-5 py-2 rounded-bl-lg text-white"><i
                                                        class="js-modal-control fa-solid fa-x"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- template -->
            <template class="js-movies-template">
                <li
                    class="w-72 border-2 border-zinc-600 rounded-lg bg-zinc-900">
                    <img class="js-movies-img w-72 rounded-t-lg"
                        src
                        alt="images">
                    <div class="movies__list p-3">
                        <h3 class="js-movies-title text-2xl pb-3"></h3>
                        <div
                            class="movies__data-all flex items-center gap-x-2">
                            <!-- star img  -->
                            <i
                                class="fa-regular fa-star text-yellow-400"></i>
                            <span
                                class="js-movies-rountime pr-2"></span>
                            <!-- year img  -->
                            <i
                                class="fa-regular fa-calendar-days text-gray-500"></i>
                            <span class="js-movies-year pr-2"></span>
                            <!-- time img -->
                            <i
                                class="fa-regular fa-clock text-gray-500"></i>
                            <span class="js-movies-hour pr-2"></span>
                        </div>
                        <p class="js-movies-categories text-lg py-2"></p>
                        <button
                            class="js-movies-modal-btn block border border-emerald-800 bg-emerald-800 m-auto w-full p-2 rounded hover:bg-emerald-900 cursor-pointer">
                            <i class="fa-solid fa-circle-info"></i>
                            More info</button>
                        <button
                            class="w-full m-auto block border border-yellow-600 bg-yellow-600 p-2 mt-2 rounded">
                            <i class="fa-regular fa-bookmark mr-2"></i>
                            Add</button>
                    </div>
                </li>
            </template>
        </section>

        <script src="./src/js/movies.js"></script>
        <script src="./src/js/main.js"></script>
    </body>
</html>
